<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Redirect</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cabinet_id = new URLSearchParams(window.location.search).get('cabinet_id') || ""
      const appScheme = `noury://splash/cabinet_id=${cabinet_id}`;
      const playStoreURL = "https://play.google.com/store/apps/details?id=ch.noury";
      const appStoreURL = "https://apps.apple.com/ch/app/noury/id1577361582";
      const websiteURL = "https://www.noury.ch/app-herunterladen";
      const userAgent = navigator.userAgent;
      const isAndroid = () => /android/i.test(userAgent);
      const isiOS = () => /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      const openApp = () => {
        const now = Date.now();
        // window.location.href = appScheme;
        setTimeout(() => {
          if(Date.now() - now < 2000){
            if (isAndroid()) {
              window.location.href = playStoreURL;
            } else if (isiOS()) {
              window.location = appStoreURL;
            } else {
              window.location.href = websiteURL;
            }
        }}, 1500);
        const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appScheme;
            document.body.appendChild(iframe);
        window.location = appScheme;
      };
      openApp();
    });
  </script>
</head>
  <body>
  </body>

</html>
