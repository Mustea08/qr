<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=scan://tabnav/home/open_with_deep_link/cabinet_id=if-1234" />
  <title>App Redirect</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const appScheme = "scan://tabnav/home/open_with_deep_link/cabinet_id=1234";
      const playStoreURL = "https://play.google.com/store/apps/details?id=ch.noury";
      const appStoreURL = "https://apps.apple.com/ch/app/noury/id1577361582";
      const websiteURL = "https://www.noury.ch/app-herunterladen";
      const userAgent = navigator.userAgent;

      function isAndroid() {
        return /android/i.test(userAgent);
      }

      function isiOS() {
        return /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      }

      function openApp() {
        window.location.href = appScheme;
        setTimeout(() => {
          if (isiOS()) {
            window.location.href = appStoreURL;
          } else if (isAndroid()) {
            window.location.href = playStoreURL;
          } else {
            window.location.href = websiteURL;
          }
        }, 1000);
      }
      openApp();
    });
  </script>
